<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container-fluid">

      <h1>Hear the animals talk</h1>
      <p>Click a button to hear what cats and dogs say to each other!</p>

      <button class="btn btn-primary" id="dog">Dog</button>
      <button class="btn btn-inverse" id="cat">Cat</button>

      <div class="row">
        <div class="col-md-6">
          <h2>Dog says:</h2>
          <ul class="unstyled" id="dogSays">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Cat says:</h2>
          <ul class="unstyled" id="catSays">

          </ul>
        </div>
      </div>
      <h1>Click on the pictures to see the animals</h1>
      <div>
        <div class="dogPicture">
          <button class="btn btn-inverse" id="dogButton">Dog Picture</button>


        </div>
        <div class="catPicture">
          <button class="btn btn-inverse" id="catButton">Cat Picture</button>
        </div>
      </div>
    </div>
  </body>
</html>
